<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renfe AI - Soporte Inteligente</title>
    <style>
        :root {
            --renfe-purple: #823339;
            --renfe-light: #f4f4f4;
            --user-msg: #e3f2fd;
            --bot-msg: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #823339 0%, #4a1e22 100%);
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }

        .chat-card {
            width: 90%;
            max-width: 450px;
            height: 600px;
            background: var(--renfe-light);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .chat-header {
            background: var(--renfe-purple);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        #chat-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f9f9f9;
        }

        .bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95em;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user { align-self: flex-end; background: var(--user-msg); color: #1565c0; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: var(--bot-msg); color: #333; border-bottom-left-radius: 2px; border: 1px solid #eee; }

        .input-box {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            border: 1px solid #ccc;
            padding: 12px;
            border-radius: 25px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: var(--renfe-purple); }

        button {
            background: var(--renfe-purple);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.1); }
    </style>
</head>
<body>

<div class="chat-card">
    <div class="chat-header">Asistente Virtual Renfe</div>
    <div id="chat-content">
        <div class="bubble bot">¡Hola! Soy tu asistente de Renfe. ¿En qué puedo ayudarte hoy?</div>
    </div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Escribe tu mensaje..." onkeypress="if(event.key === 'Enter') handleSend()">
        <button onclick="handleSend()">➔</button>
    </div>
</div>

<script>
    // RECUERDA ACTUALIZAR ESTOS DATOS CON LOS QUE COPIASTE ANTES
    const AZURE_ENDPOINT = "https://adnanlanguage2.cognitiveservices.azure.com"; 
    const AZURE_KEY = "7DplX4St4gB7SWc78vjGwHWcgLquTdMIcz5wZkoODbyo9lDbK4XnJQQJ99CAACYeBjFXJ3w3AAAaACOG4Eyi";
    const PROJECT_NAME = "FaqsRenfe"; 

    async function handleSend() {
        const input = document.getElementById("userInput");
        const chatContent = document.getElementById("chat-content");
        const text = input.value.trim();

        if (!text) return;

        // Mensaje Usuario
        chatContent.innerHTML += `<div class="bubble user">${text}</div>`;
        input.value = "";
        chatContent.scrollTop = chatContent.scrollHeight;

        try {
            const url = `${AZURE_ENDPOINT}/language/:query-knowledgebases?projectName=${PROJECT_NAME}&api-version=2021-10-01&deploymentName=production`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Ocp-Apim-Subscription-Key": AZURE_KEY,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ top: 1, question: text })
            });

            const data = await response.json();
            const botAnswer = data.answers[0].answer;

            // Mensaje Bot
            chatContent.innerHTML += `<div class="bubble bot">${botAnswer}</div>`;
        } catch (e) {
            chatContent.innerHTML += `<div class="bubble bot" style="color:red">Error de conexión con el servicio.</div>`;
        }
        chatContent.scrollTop = chatContent.scrollHeight;
    }
</script>

</body>
</html>
