<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Renfe - Asistente Virtual Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- Variables Corporativas Renfe --- */
        :root {
            --renfe-primary: #823339; /* Color oficial Renfe */
            --renfe-primary-dark: #5e2328;
            --renfe-bg: #f8f9fa;
            --chat-bg: #ffffff;
            --user-bubble: #823339;
            --bot-bubble: #f1f3f5;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-lg: 0 15px 30px rgba(0,0,0,0.12);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--renfe-bg) 0%, #e9ecef 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- Contenedor Principal (La Tarjeta del Chat) --- */
        .chat-card {
            width: 100%;
            max-width: 480px;
            height: 90vh;
            max-height: 700px;
            background: var(--chat-bg);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* --- Cabecera con Logo --- */
        .chat-header {
            background: var(--renfe-primary);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--text-light);
            box-shadow: var(--shadow-sm);
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            height: 32px;
            width: auto;
            filter: brightness(0) invert(1); /* Vuelve el logo blanco */
        }

        .header-title {
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: -0.5px;
        }

        .status-indicator {
            font-size: 0.8rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot { width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; }

        /* --- √Årea de Mensajes --- */
        #chat-box {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-image: radial-gradient(var(--renfe-bg) 1px, transparent 1px);
            background-size: 20px 20px; /* Patr√≥n de puntos sutil */
            scroll-behavior: smooth;
        }

        /* --- Burbujas de Chat --- */
        .message-container {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: slideInUp 0.4s ease cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .bubble {
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        /* Estilos Bot */
        .bot-container { align-self: flex-start; }
        .bot-bubble {
            background: var(--bot-bubble);
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
        }
        .bot-avatar {
            width: 28px; height: 28px; background: var(--renfe-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 14px; margin-bottom: 6px;
        }

        /* Estilos Usuario */
        .user-container { align-self: flex-end; }
        .user-bubble {
            background: var(--user-bubble);
            color: var(--text-light);
            border-bottom-right-radius: 4px;
        }

        /* --- Indicador de "Escribiendo..." --- */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--bot-bubble);
            border-radius: 18px;
            width: fit-content;
        }
        .typing-dot {
            width: 6px; height: 6px; background: #adb5bd; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* --- √Årea de Input (Inferior) --- */
        .input-area {
            padding: 16px 24px;
            background: var(--chat-bg);
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            border: 2px solid var(--bot-bubble);
            padding: 14px 20px;
            border-radius: 30px;
            outline: none;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: var(--bot-bubble);
        }

        input:focus {
            border-color: var(--renfe-primary);
            background: var(--chat-bg);
            box-shadow: 0 0 0 4px rgba(130, 51, 57, 0.1);
        }

        .send-btn {
            background: var(--renfe-primary);
            color: white;
            border: none;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .send-btn:hover {
            background: var(--renfe-primary-dark);
            transform: scale(1.05);
        }
        
        .send-btn svg { width: 20px; height: 20px; fill: white; margin-left: 2px; }

    </style>
</head>
<body>

<div class="chat-card">
    <div class="chat-header">
        <div class="brand-container">
            <img src="renfe.png" alt="Renfe Logo" class="logo-img">
            <div class="header-title">Asistente Renfe</div>
        </div>
        <div class="status-indicator">
            <div class="status-dot"></div> Online AI
        </div>
    </div>

    <div id="chat-box">
        <div class="message-container bot-container">
            <div class="bot-avatar">R</div>
            <div class="bubble bot-bubble">
                ¬°Hola! Bienvenido al servicio de asistencia inteligente de Renfe. üöÜ<br><br>Estoy conectado a la base de conocimiento oficial. ¬øEn qu√© puedo ayudarte con tus viajes, billetes o puntos?
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Escribe tu consulta aqu√≠..." onkeypress="if(event.key === 'Enter') sendMessage()">
        </div>
        <button class="send-btn" onclick="sendMessage()" aria-label="Enviar mensaje">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
</div>

<script>
    // ==========================================
    // *** TUS CLAVES AQU√ç (LAS QUE YA FUNCIONABAN) ***
    // ==========================================
    const AZURE_ENDPOINT = "https://adnanlanguage2.cognitiveservices.azure.com"; 
    const AZURE_KEY = "7DplX4St4gB7SWc78vjGwHWcgLquTdMIcz5wZkoODbyo9lDbK4XnJQQJ99CAACYeBjFXJ3w3AAAaACOG4Eyi";
    const PROJECT_NAME = "FaqsRenfe"; 
    const DEPLOYMENT_NAME = "production";
    // ==========================================

    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("userInput");

    async function sendMessage() {
        const question = userInput.value.trim();
        if (!question) return;

        // 1. Mostrar mensaje del usuario
        appendMessage(question, 'user');
        userInput.value = "";

        // 2. Mostrar indicador de "Escribiendo..."
        const loadingId = showLoadingIndicator();

        try {
            // Construir URL de Azure
            const url = `${AZURE_ENDPOINT}/language/:query-knowledgebases?projectName=${PROJECT_NAME}&api-version=2021-10-01&deploymentName=${DEPLOYMENT_NAME}`;

            // Llamada a la API
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Ocp-Apim-Subscription-Key": AZURE_KEY,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ 
                    top: 1, 
                    question: question,
                    includeUnstructuredSources: true 
                })
            });

            const data = await response.json();
            
            // Quitar indicador de carga
            removeLoadingIndicator(loadingId);

            // 3. Mostrar respuesta del bot
            if (data.answers && data.answers.length > 0 && data.answers[0].confidenceScore > 0.3) {
                // Solo respondemos si la confianza es decente (m√°s de 30%)
                appendMessage(data.answers[0].answer, 'bot');
            } else {
                 appendMessage("Lo siento, no tengo informaci√≥n suficiente en mi base de conocimiento actual para responder a eso. ¬øPodr√≠as intentar reformular la pregunta?", 'bot');
            }

        } catch (error) {
            removeLoadingIndicator(loadingId);
            console.error(error);
             appendMessage("Error de conexi√≥n con el servicio de IA. Por favor, int√©ntalo m√°s tarde.", 'bot');
        }
    }

    // Funciones auxiliares para la interfaz pro
    function appendMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message-container ${sender}-container`;
        
        let htmlContent = '';
        if (sender === 'bot') {
             htmlContent += `<div class="bot-avatar">R</div>`;
        }
        htmlContent += `<div class="bubble ${sender}-bubble">${text}</div>`;
        msgDiv.innerHTML = htmlContent;
        
        chatBox.appendChild(msgDiv);
        scrollToBottom();
    }

    function showLoadingIndicator() {
        const loadingId = 'loading-' + Date.now();
        const loadingDiv = document.createElement('div');
        loadingDiv.id = loadingId;
        loadingDiv.className = 'message-container bot-container';
        loadingDiv.innerHTML = `
            <div class="bot-avatar">R</div>
            <div class="bubble bot-bubble typing-indicator">
                <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
            </div>`;
        chatBox.appendChild(loadingDiv);
        scrollToBottom();
        return loadingId;
    }

    function removeLoadingIndicator(id) {
        const element = document.getElementById(id);
        if (element) element.remove();
    }

    function scrollToBottom() {
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
