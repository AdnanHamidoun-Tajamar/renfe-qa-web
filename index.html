<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Renfe - Asistente Virtual Inteligente</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --renfe-primary: #823339;
            --renfe-primary-dark: #5e2328;
            --renfe-bg: #f8f9fa;
            --chat-bg: #ffffff;
            --user-bubble: #823339;
            --bot-bubble: #f1f3f5;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --shadow-lg: 0 15px 30px rgba(0,0,0,0.12);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--renfe-bg) 0%, #e9ecef 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-card {
            width: 100%;
            max-width: 480px;
            height: 90vh;
            max-height: 700px;
            background: var(--chat-bg);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .chat-header {
            background: var(--renfe-primary);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--text-light);
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            height: 32px;
            width: auto;
            /* Si tu imagen renfe.png tiene fondo oscuro, quita el filter */
            /* filter: brightness(0) invert(1); */ 
        }

        .header-title { font-weight: 600; font-size: 1.1rem; }

        .status-indicator { font-size: 0.8rem; display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; }

        #chat-box {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #ffffff;
            scroll-behavior: smooth;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .bot-container { align-self: flex-start; }
        .bot-bubble { background: var(--bot-bubble); color: var(--text-dark); border-bottom-left-radius: 4px; }
        .bot-avatar { width: 24px; height: 24px; background: var(--renfe-primary); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 12px; margin-bottom: 4px; }

        .user-container { align-self: flex-end; }
        .user-bubble { background: var(--user-bubble); color: var(--text-light); border-bottom-right-radius: 4px; }

        .typing-indicator { display: flex; gap: 4px; padding: 10px; }
        .dot { width: 6px; height: 6px; background: #ccc; border-radius: 50%; animation: bounce 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        .input-area {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #ddd;
            outline: none;
        }

        input:focus { border-color: var(--renfe-primary); }

        .send-btn {
            background: var(--renfe-primary);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn svg { width: 20px; height: 20px; fill: white; }
    </style>
</head>
<body>

<div class="chat-card">
    <div class="chat-header">
        <div class="brand-container">
            <img src="./renfe.png" alt="Renfe" class="logo-img">
            <div class="header-title">Atención al Cliente</div>
        </div>
        <div class="status-indicator">
            <div class="status-dot"></div> Online
        </div>
    </div>

    <div id="chat-box">
        <div class="message-container bot-container">
            <div class="bot-avatar">R</div>
            <div class="bubble bot-bubble">¡Hola! Soy el asistente inteligente de Renfe. ¿En qué puedo ayudarte hoy?</div>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu duda..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button class="send-btn" onclick="sendMessage()">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("userInput");

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // 1. Mostrar mensaje usuario
        appendMessage(text, 'user');
        userInput.value = "";

        // 2. Indicador carga
        const loadingId = showLoading();

        try {
            // LLAMADA PROFESIONAL A TU API PROXY (Oculta las keys)
            const response = await fetch("/api/GetAnswer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: text })
            });

            const data = await response.json();
            removeLoading(loadingId);

            // 3. Mostrar respuesta
            appendMessage(data.answer || "No tengo una respuesta para eso, ¿puedes repetir?", 'bot');

        } catch (e) {
            removeLoading(loadingId);
            appendMessage("Error al conectar con el servidor.", 'bot');
        }
    }

    function appendMessage(text, sender) {
        const container = document.createElement("div");
        container.className = `message-container ${sender}-container`;
        container.innerHTML = sender === 'bot' 
            ? `<div class="bot-avatar">R</div><div class="bubble bot-bubble">${text}</div>`
            : `<div class="bubble user-bubble">${text}</div>`;
        chatBox.appendChild(container);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showLoading() {
        const id = "loading-" + Date.now();
        const div = document.createElement("div");
        div.id = id;
        div.className = "message-container bot-container";
        div.innerHTML = `<div class="bot-avatar">R</div><div class="bubble bot-bubble typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return id;
    }

    function removeLoading(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
    }
</script>

</body>
</html>
